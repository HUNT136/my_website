<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(199, 194, 194);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #007BFF;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #fff;
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        #home{
            background-color: #6e6666;
            border-radius: 30px 30px;
            margin: 10px 10px 10px;
            box-shadow: #333;
        }
        #about{
            background-color: #6e6666;
            border-radius: 30px 30px;
            margin: 10px 10px 10px;
            box-shadow: #333;
        }
        p{
            text-align: end;
            color: whitesmoke;
            
        }
        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            nav {
                text-align: center;
            }

            nav a {
                display: block;
                
            }
        }
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            background-color: #6e6666;
            border-radius: 30px 30px;
            margin: 10px 10px 10px;
            box-shadow: #333;
        }

        #result {
            grid-column: span 4;
            text-align: right;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#calculator">Calculator</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to our Website</h2>
        <p>Creating a simple calculator .</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>I am Piyush Jaiswal, a first year student in Btech doing a web development course from Teachnook.</p>
    </section>

    <section id="calculator">
        <h2>Calculator</h2>
        <div id="result"></div>
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
    </section>

    <section id="contact">
        <!-- <div class="container"> -->
          <h2>Contact</h2>
          <form action="mailto:jaiswalpiyush040@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <button type="submit">Send Message</button>
          </form>
        <!-- </div> -->
      </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        let resultElement = document.getElementById('result');
    
        function appendToResult(value) {
            resultElement.textContent += value;
        }
    
        function clearResult() {
            resultElement.textContent = '';
        }
    
        function calculateResult() {
            try {
                resultElement.textContent = eval(resultElement.textContent);
            } catch (error) {
                resultElement.textContent = 'Error';
            }
        }
    
        // Add smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
    
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
